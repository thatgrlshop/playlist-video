<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive YouTube Playlist Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    .navbar {
      display: flex;
      overflow-x: auto;
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .navbar button {
      flex: none;
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
    }

    .navbar button:hover {
      background-color: #8c6375;
    }

    .video-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
      height: 350px;
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 700px;
      z-index: 1000;
      overflow: hidden;
    }

    .modal iframe {
      width: 100%;
      height: 300px;
    }

    .modal .modal-content {
      padding: 20px;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal p {
      margin: 10px 0;
    }

    .modal .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal .close-btn:hover {
      background-color: #8c6375;
     {
    position: relative;
    display: inline-block;
  }

  .thumbnail img {
    width: 100%;
    border-radius: 10px;
  }

  .play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    color: white; /* Colore bianco per il Play */
    pointer-events: none; /* Impedisce clic sull'icona */
  }

  .play-icon-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Overlay semi-trasparente */
    border-radius: 10px;
  }

  .video-container {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 10px;
  }

  .video-container:hover .play-icon-overlay {
    background-color: rgba(0, 0, 0, 0.7); /* Scuro al passaggio del mouse */
 }
  </style>
</head>
<body>
  <div class="navbar">
    <button data-section="self-growth">Self Growth üßòüèæ‚Äç‚ôÄÔ∏è</button>
    <button data-section="style">Style üëó</button>
    <button data-section="fitness">Fitness & Health üå±</button>
    <button data-section="makeup">Make-up üíÑ</button>
    <button data-section="beauty">Beauty üíó</button>
    <button data-section="life">Life ‚ú®</button>
  </div>

  <div class="video-container">
    <button class="arrow arrow-left">‚ùÆ</button>
    <iframe id="video-player" src="" allowfullscreen></iframe>
    <button class="arrow arrow-right">‚ùØ</button>
      <div class="thumbnail">
    <img src="https://img.youtube.com/vi/{video_id}/hqdefault.jpg" alt="Video Thumbnail">
    <div class="play-icon-overlay"></div> <!-- Overlay scuro -->
    <div class="play-icon">‚ñ∂</div> <!-- Simbolo Play -->
  </div>
  </div>

  <div class="modal" id="modal">
    <iframe id="modal-video" src="" allowfullscreen></iframe>
    <div class="modal-content">
      <h2 id="video-title"></h2>
      <p id="video-description"></p>
    </div>
    <button class="close-btn" id="close-modal">‚úñ</button>
  </div>

  <script>
    const playlists = {
      "self-growth": [
        { id: "dQw4w9WgXcQ", title: "Self Growth 1", description: "Video about self-growth 1" },
        { id: "tgbNymZ7vqY", title: "Self Growth 2", description: "Video about self-growth 2" }
      ],
      "style": [
        { id: "3JZ_D3ELwOQ", title: "Style 1", description: "Video about style 1" },
        { id: "M7lc1UVf-VE", title: "Style 2", description: "Video about style 2" }
      ],
      "fitness": [
        { id: "C0DPdy98e4c", title: "Fitness 1", description: "Video about fitness 1" },
        { id: "J---aiyznGQ", title: "Fitness 2", description: "Video about fitness 2" }
      ],
      "makeup": [
        { id: "y6120QOlsfU", title: "Makeup 1", description: "Video about makeup 1" },
        { id: "KxJmjslHxj0", title: "Makeup 2", description: "Video about makeup 2" }
      ],
      "beauty": [
        { id: "aHjpOzsQ9YI", title: "Beauty 1", description: "Video about beauty 1" },
        { id: "L_jWHffIx5E", title: "Beauty 2", description: "Video about beauty 2" }
      ],
      "life": [
        { id: "d9TpRfDdyU0", title: "Life 1", description: "Video about life 1" },
        { id: "3fumBcKC6RE", title: "Life 2", description: "Video about life 2" }
      ]
    };

    let currentSection = "self-growth";
    let currentIndex = 0;

    const navbarButtons = document.querySelectorAll(".navbar button");
    const videoPlayer = document.getElementById("video-player");
    const modal = document.getElementById("modal");
    const modalVideo = document.getElementById("modal-video");
    const modalTitle = document.getElementById("video-title");
    const modalDescription = document.getElementById("video-description");
    const closeModalButton = document.getElementById("close-modal");

    const updateVideo = () => {
      const video = playlists[currentSection][currentIndex];
      videoPlayer.src = `https://www.youtube.com/embed/${video.id}`;
    };

    navbarButtons.forEach((button) => {
      button.addEventListener("click", () => {
        currentSection = button.getAttribute("data-section");
        currentIndex = 0;
        updateVideo();
      });
    });

    document.querySelector(".arrow-left").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateVideo();
      }
    });

    document.querySelector(".arrow-right").addEventListener("click", () => {
      if (currentIndex < playlists[currentSection].length - 1) {
        currentIndex++;
        updateVideo();
      }
    });

    videoPlayer.addEventListener("click", () => {
      const video = playlists[currentSection][currentIndex];
      modalVideo.src = `https://www.youtube.com/embed/${video.id}`;
      modalTitle.textContent = video.title;
      modalDescription.textContent = video.description;
      modal.style.display = "block";
    });

    closeModalButton.addEventListener("click", () => {
      modal.style.display = "none";
      modalVideo.src = "";
    });

    // Initialize
    updateVideo();
  </script>
</body>
</html>
