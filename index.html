<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive YouTube Playlist Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    .navbar {
      display: flex;
      overflow-x: auto;
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .navbar button {
      flex: none;
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
    }

    .navbar button:hover {
      background-color: #8c6375;
    }

    /* Rendi il pulsante playlist più visibile */
  .video-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 640px;
    margin: 0 auto;
    aspect-ratio: 16 / 10;
    overflow: hidden;
  }

  .video-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .video-container::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), transparent);
    pointer-events: none; /* Permette di cliccare sul video */
  }

  /* Rende più visibile il pulsante playlist */
  .video-container iframe::-webkit-media-controls-panel {
    display: none; /* Rimuove elementi extra, solo dove possibile */

    .thumbnails-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
    }

    .arrow {
        cursor: pointer;
        font-size: 24px;
        margin: 0 10px;
        user-select: none;
    }

    .thumbnails {
        display: flex;
        overflow-x: auto;
        gap: 10px;
    }

    .thumbnail {
        flex: none;
        width: 120px;
        height: 90px;
        cursor: pointer;
        border-radius: 5px;
        overflow: hidden;
        position: relative;
    }

    .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .thumbnail:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
    }

  </style>
</head>
<body>
  <div class="navbar">
    <button data-section="self-growth">Self Growth 🧘🏾‍♀️</button>
    <button data-section="style">Style 👗</button>
    <button data-section="fitness">Fitness & Health 🌱</button>
    <button data-section="makeup">Make-up 💄</button>
    <button data-section="beauty">Beauty 💗</button>
    <button data-section="life">Life ✨</button>
  </div>

  <div class="video-container">
    <iframe id="video-player" src="" allowfullscreen></iframe>
  </div>

  <div class="thumbnails-container">
    <span class="arrow arrow-left">❮</span>
    <div class="thumbnails" id="thumbnails"></div>
    <span class="arrow arrow-right">❯</span>
</div>

   <script>
    const API_KEY = "AIzaSyBov7_2G5ECeLUJPdpJLbVOv1JEy1Pb5f8"; // La tua API Key
    const playlists = {
      "self-growth": "PLp4SsLCQ5V_ogrl9gLOyf5avkfqoWNWwb",
      "style": "PLp4SsLCQ5V_oZniOt6kFjgnCUNZSvvQHi",
      "fitness": "PLp4SsLCQ5V_p6erihogeqsef_NdYTFdco",
      "makeup": "PLp4SsLCQ5V_rfs9s7AI27CblJl740Ilaa",
      "beauty": "PLp4SsLCQ5V_p9SreiCGM5CpjG07oHB3sB",
      "life": "PLp4SsLCQ5V_qcNaLsMsNlM3Ira5eGAh9v"
    };

    let currentSection = "self-growth";
    let videos = [];

    const navbarButtons = document.querySelectorAll(".navbar button");
    const videoPlayer = document.getElementById("video-player");
    const thumbnailsContainer = document.getElementById("thumbnails");

    const fetchPlaylistVideos = async (playlistId) => {
        const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${playlistId}&maxResults=20&key=${API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();
        videos = data.items.map(item => ({
            videoId: item.snippet.resourceId.videoId,
            thumbnail: item.snippet.thumbnails.medium.url,
            title: item.snippet.title,
        }));
        loadMainVideo(videos[0].videoId);
        loadThumbnails();
    };

    const loadMainVideo = (videoId) => {
        videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
    };

    const loadThumbnails = () => {
        thumbnailsContainer.innerHTML = "";
        videos.forEach((video, index) => {
            const thumbnail = document.createElement("div");
            thumbnail.classList.add("thumbnail");
            thumbnail.innerHTML = `<img src="${video.thumbnail}" alt="${video.title}" title="${video.title}">`;
            thumbnail.addEventListener("click", () => {
                loadMainVideo(video.videoId);
            });
            thumbnailsContainer.appendChild(thumbnail);
        });
    };

    navbarButtons.forEach((button) => {
        button.addEventListener("click", () => {
            currentSection = button.getAttribute("data-section");
            const playlistId = playlists[currentSection];
            fetchPlaylistVideos(playlistId);
        });
    });

    // Load the first playlist on page load
    fetchPlaylistVideos(playlists[currentSection]);

    document.querySelector(".arrow-left").addEventListener("click", () => {
        thumbnailsContainer.scrollBy({ left: -150, behavior: "smooth" });
    });

    document.querySelector(".arrow-right").addEventListener("click", () => {
        thumbnailsContainer.scrollBy({ left: 150, behavior: "smooth" });
    });
</script></body>
</html>
