<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive YouTube Playlist Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    .navbar {
      display: flex;
      overflow-x: auto;
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .navbar button {
      flex: none;
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
    }

    .navbar button:hover {
      background-color: #8c6375;
    }

    .video-container {
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 640px; /* Larghezza standard di YouTube */
  margin: 0 auto;
  aspect-ratio: 16 / 10; /* Imposta il rapporto di aspetto */
  overflow: hidden;
}

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button data-section="self-growth">Self Growth 🧘🏾‍♀️</button>
    <button data-section="style">Style 👗</button>
    <button data-section="fitness">Fitness & Health 🌱</button>
    <button data-section="makeup">Make-up 💄</button>
    <button data-section="beauty">Beauty 💗</button>
    <button data-section="life">Life ✨</button>
  </div>

  <div class="video-container">
    <iframe id="video-player" src="" allowfullscreen></iframe>
  </div>

  <script>
    const playlists = {
      "self-growth": "PLp4SsLCQ5V_ogrl9gLOyf5avkfqoWNWwb", // ID corretto
      "style": "PLp4SsLCQ5V_oZniOt6kFjgnCUNZSvvQHi",
      "fitness": "PLp4SsLCQ5V_p6erihogeqsef_NdYTFdco",
      "makeup": "PLp4SsLCQ5V_rfs9s7AI27CblJl740Ilaa",
      "beauty": "PLp4SsLCQ5V_p9SreiCGM5CpjG07oHB3sB",
      "life": "PLp4SsLCQ5V_qcNaLsMsNlM3Ira5eGAh9v"
    };

    let currentSection = "self-growth";

    const navbarButtons = document.querySelectorAll(".navbar button");
    const videoPlayer = document.getElementById("video-player");

    const updateVideo = () => {
      const playlistId = playlists[currentSection];
      videoPlayer.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}`;
    };

    navbarButtons.forEach((button) => {
      button.addEventListener("click", () => {
        currentSection = button.getAttribute("data-section");
        updateVideo();
      });
    });

    // Initialize with the first playlist
    updateVideo();
  </script>
</body>
</html>
